<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/hosptial_main_layout}">
<th:block layout:fragment="hospital_custom_header">
    <script src="http://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <link rel="stylesheet" href="/css/hospital-detail.css">
    <title>응애 - 병원 상세</title>
</th:block>

<body>
<main layout:fragment="hospital_content" method="get">
    <form class="hospital-update-form">
        <p class="hospital-update-title">우리 병원 정보</p>
        <div class="hospital-update">
            <div class="hospital-update-content">
                <div class="hospital-update-sub__title col-3">
                    병원 ID
                </div>
                <div class="hospital-update__input col">
                    <input type="text" id="hospitalId" name="hospitalId" value="병원아이디" disabled>
                </div>
            </div>
            <div class="hospital-update-content">
                <div class="hospital-update-sub__title col-3">
                    병원 이름
                </div>
                <div class="hospital-update__input col">
                    <input type="text" id="name" name="name" value="새움병원" disabled>
                </div>
            </div>
            <div class="hospital-update-content">
                <div class="hospital-update-sub__title col-3">
                    병원 연락처
                </div>
                <div class="hospital-update__input col">
                    <input type="text" id="contact" name="contact" value="010-1234-1234" disabled>
                </div>
            </div>
            <div class="hospital-update-content">
                <div class="hospital-update-sub__title col-3">
                    한 줄 소개
                </div>
                <div class="hospital-update__input col">
                    <input type="text" id="notice" name="notice" value="설에 쉽니다" disabled>
                </div>
            </div>


            <div class="hospital-update-content">
                <div class="hospital-update-sub__title col-3">
                    우편번호
                </div>
                <div class="hospital-update__input col">
                    <input type="text" id="newZipCode" name="newZipCode" value="1414" disabled>
                </div>
            </div>
            <div id="wrap">
                <img
                        src="https://t1.daumcdn.net/postcode/resource/images/close.png"
                        id="btnFoldWrap"
                        style="
                                    cursor: pointer;
                                    position: absolute;
                                    right: 0px;
                                    top: -1px;
                                    z-index: 1;
                                "
                        onclick="foldDaumPostcode()"
                        alt="접기 버튼"
                />
            </div>
            <div class="hospital-update-content">
                <div class="hospital-update-sub__title col-3">
                    병원 주소
                </div>
                <div class="hospital-update__input col">
                    <input type="text" id="newAddress" name="newAddress" value="독산 밑에 이미지 프론트는 백하는 사람이 수정 부탁" disabled>
                </div>
            </div>
            <div class="hospital-update-content">
                <div class="hospital-update-sub__title col-3">
                    병원 대표 이미지
                </div>
                <div class="hospital-update__input col">
                    <div class="insert">
                        <form
                                method="POST"
                                onsubmit="return false;"
                                enctype="multipart/form-data"
                        >
                            <input
                                    type="file"
                                    id="hospitalImage"
                                    onchange="addFile(this);"
                                    multiple
                            />
                            <div class="file-list"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="hospital-update-content">
            <button
                    type="button"
                    id="btn-update"
                    class="my-page-content save"
                    onclick="updateMemberInfo()"
            >
                <a th:href="@{/hospital/profile/form}">수정하기</a>
            </button>
        </div>
    </form>
</main>
<div layout:fragment="hospital_custom_js">
    <script src="/js/hospital-detail.js"></script>
</div>
</body>
</html>
