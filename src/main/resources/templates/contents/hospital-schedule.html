<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/hosptial_main_layout}">
<th:block layout:fragment="hospital_custom_header">
    <link rel="stylesheet" href="/css/hospital-schedule.css">
    <title>응애 - 병원 메인</title>
</th:block>

<body>
<main layout:fragment="hospital_content">
    <div class="hospital-schedule-title">
        <h3>영업 시간 관리</h3>
    </div>
    <div class="hospital-schedule-guide">
        <p>
            병원 영업 시간을 입력해주세요.<br />
            시, 분을 함께 입력해주세요.
            <span class="ex">ex&#41; 9시 -> 0900</span><br />
            24:00 형태로 입력해주세요.
            <span class="ex">ex&#41; 오후 6시 30분 -> 1830</span>
        </p>
    </div>
    <div class="hospital-schedule-table">
        <table>
            <thead>
            <tr>
                <th></th>
                <th>월요일</th>
                <th>화요일</th>
                <th>수요일</th>
                <th>목요일</th>
                <th>금요일</th>
                <th class="sat">토요일</th>
                <th class="sun">일요일</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="open-title">OPEN</td>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td class="close-title">CLOSE</td>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
            </tr>
            </tbody>
        </table>
    </div>
    <hr />
    <div>
        <div class="hospital-lunch-title">
            <p>점심시간</p>
        </div>
        <div class="hospital-lunch">
            <p class="lunch-start">
                시작
                <input type="text" />
            </p>

            <p class="lunch-end">
                종료
                <input type="text" />
            </p>
        </div>
    </div>
    <div class="hospital-schedule-save">
        <button
                type="button"
                id="btn-update"
                class="my-page-content save"
                onclick="updateMemberInfo()"
        >
            저장하기
        </button>
    </div>
</main>
<div layout:fragment="hospital_custom_js">
</div>
</body>
</html>
